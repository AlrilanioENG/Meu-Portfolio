<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Integração de Funcionários</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        background-color: #f5f5f5;
      }
      h1,
      h2 {
        color: #000000;
      }
      .container {
        background: rgba(218, 218, 218, 0.737);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin-bottom: 10px;
      }
      input,
      textarea,
      button,
      select {
        padding: 10px;
        margin-top: 30px;
        width: 100%;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #45a049;
      }
      .resultado {
        margin-top: 20px;
        padding: 15px;
        background: #eef;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Integração de Funcionários</h1>
      <h2>Consultar Função</h2>
      <label for="funcaoSelect">Escolha uma função:</label>
      <select id="funcaoSelect"></select>
      <button onclick="consultar()">Consultar</button>
      <div id="resultado" class="resultado" style="display: none"></div>
    </div>


    <script>
      // Funções cadastradas ficam salvas no localStorage
      let funcoes = JSON.parse(localStorage.getItem("funcoes")) || {
        Servente: {
          epis: [
            "Touca Árabe",
            "Bola Cravo",
            "Botina de Segurança",
            "Capacete Tipo B",
            "Cinto de Segurança",
            "Jugular",
            "Luva",
            "Meia (3 Unidades)",
            "Óculos Leopardo",
            "Protetor Auricular (Concha se para Montador)",
            "Protetor Solar",
            "Uniforme (Blusão e Calça Amarelos)",
            "Carneira para capacete",
          ],
          treinamentos: ["NR-18", "NR-6", "NR-35"],
        },
        "Operador de Maquina": {
          epis: [
            "Touca Árabe",
            "Bola Cravo",
            "Botina de Segurança",
            "Capacete Tipo B",
            "Cinto de Segurança",
            "Jugular",
            "Luva",
            "Meia (3 Unidades)",
            "Óculos Leopardo",
            "Protetor Auricular (Concha se para Montador)",
            "Protetor Solar",
            "Uniforme (Blusão e Calça Amarelos)",
            "Carneira para capacete",
          ],
          treinamentos: ["NR-18", "NR-6", "NR-35"],
        },
        Eletricista: {
          epis: [
            "Touca Árabe",
            "Bola Cravo",
            "Botina de Segurança",
            "Capacete Tipo B",
            "Cinto de Segurança",
            "Jugular",
            "Luva",
            "Meia (3 Unidades)",
            "Óculos Leopardo",
            "Protetor Auricular (Concha se para Montador)",
            "Protetor Solar",
            "Uniforme (Blusão e Calça Amarelos)",
            "Carneira para capacete",
          ],
          treinamentos: ["NR-18", "NR-6", "NR-35", "NR-10"],
        },
        Montador: {
          epis: [
            "Touca Árabe",
            "Bola Cravo",
            "Botina de Segurança",
            "Capacete Tipo B",
            "Cinto de Segurança",
            "Jugular",
            "Luva",
            "Meia (3 Unidades)",
            "Óculos Leopardo",
            "Protetor Auricular (Concha se para Montador)",
            "Protetor Solar",
            "Uniforme (Blusão e Calça Amarelos)",
            "Carneira para capacete",
          ],
          treinamentos: ["NR-18", "NR-6", "NR-35"],
        },
        Armador: {
          epis: [
            "Touca Árabe",
            "Bola Cravo",
            "Botina de Segurança",
            "Capacete Tipo B",
            "Cinto de Segurança",
            "Jugular",
            "Luva",
            "Meia (3 Unidades)",
            "Óculos Leopardo",
            "Protetor Auricular (Concha se para Montador)",
            "Protetor Solar",
            "Uniforme (Blusão e Calça Amarelos)",
            "Carneira para capacete",
          ],
          treinamentos: ["NR-18", "NR-6", "NR-35"],
        },
        "Bombeiro Hidraúlico": {
          epis: [
            "Touca Árabe",
            "Bola Cravo",
            "Botina de Segurança",
            "Capacete Tipo B",
            "Cinto de Segurança",
            "Jugular",
            "Luva",
            "Meia (3 Unidades)",
            "Óculos Leopardo",
            "Protetor Auricular (Concha se para Montador)",
            "Protetor Solar",
            "Uniforme (Blusão e Calça Amarelos)",
            "Carneira para capacete",
          ],
          treinamentos: ["NR-18", "NR-6", "NR-35"],
        },
      };

      // Preenche o select com as funções
      function atualizarSelect() {
        const select = document.getElementById("funcaoSelect");
        select.innerHTML = "";
        Object.keys(funcoes).forEach((f) => {
          let option = document.createElement("option");
          option.value = f;
          option.textContent = f;
          select.appendChild(option);
        });
      }




      // Cadastrar nova função
      function cadastrar() {
        const nome = document.getElementById("novaFuncao").value.trim();
        const epis = document
          .getElementById("epis")
          .value.split(",")
          .map((e) => e.trim())
          .filter((e) => e);
        const treinamentos = document
          .getElementById("treinamentos")
          .value.split(",")
          .map((t) => t.trim())
          .filter((t) => t);

        if (!nome || epis.length === 0 || treinamentos.length === 0) {
          alert("Preencha todos os campos!");
          return;
        }

        funcoes[nome] = { epis, treinamentos };

        // Salva no localStorage
        localStorage.setItem("funcoes", JSON.stringify(funcoes));

        atualizarSelect();

        // Limpa os campos
        document.getElementById("novaFuncao").value = "";
        document.getElementById("epis").value = "";
        document.getElementById("treinamentos").value = "";

        alert("Função cadastrada com sucesso!");
      }

      // Inicializa
      atualizarSelect();
    </script>
  </body>
</html>
