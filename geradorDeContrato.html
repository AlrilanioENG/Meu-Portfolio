<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contratos</title>
    <!-- Carrega o Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a biblioteca html2pdf.js para gerar o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos de foco aprimorados */
        input:focus, textarea:focus {
            outline: none;
            border-color: #214275; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        /* Estilo espec√≠fico para a √°rea do contrato que ser√° convertida em PDF */
        #contractPreview {
            line-height: 1.6;
            font-size: 14px;
            font-family: 'Times New Roman', serif; /* Fonte mais formal para contrato */
            color: #333;
        }
        .contract-section {
            margin-top: 1.5rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#10b981', // Emerald-500
                        'primary-dark': '#059669', // Emerald-600
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Cabe√ßalho -->
        <header class="bg-primary p-6 text-white text-center">
            <h1 class="text-3xl font-bold">üìÑ Gerador de Contrato</h1>
            <p class="mt-1 text-sm opacity-90">Preencha os campos para gerar e baixar o documento em PDF.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 md:p-8">
            
            <!-- Painel de Entrada de Dados -->
            <div class="lg:sticky lg:top-8 self-start">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">1. Dados do Contrato</h2>
                
                <form id="contractForm" oninput="generateContractText()">
                    
                    <div class="mb-4">
                        <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo do Contratante</label>
                        <input type="text" id="clientName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg transition duration-150" value="Jo√£o da Silva">
                    </div>

                    <div class="mb-4">
                        <label for="clientId" class="block text-sm font-medium text-gray-700 mb-1">Documento (RG ou CPF) do Contratante</label>
                        <input type="text" id="clientId" required class="w-full px-3 py-2 border border-gray-300 rounded-lg transition duration-150" value="123.456.789-00">
                    </div>

                    <div class="mb-4">
                        <label for="contractorName" class="block text-sm font-medium text-gray-700 mb-1">Nome/Empresa da Contratada</label>
                        <input type="text" id="contractorName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg transition duration-150" value="Tech Solutions Ltda.">
                    </div>

                    <div class="mb-4">
                        <label for="service" class="block text-sm font-medium text-gray-700 mb-1">Objeto do Servi√ßo</label>
                        <input type="text" id="service" required class="w-full px-3 py-2 border border-gray-300 rounded-lg transition duration-150" value="Desenvolvimento de website institucional.">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="feeValue" class="block text-sm font-medium text-gray-700 mb-1">Valor do Servi√ßo (R$)</label>
                            <input type="number" id="feeValue" required class="w-full px-3 py-2 border border-gray-300 rounded-lg transition duration-150" value="5000">
                        </div>
                        <div>
                            <label for="contractDate" class="block text-sm font-medium text-gray-700 mb-1">Data da Assinatura</label>
                            <input type="date" id="contractDate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg transition duration-150" value="2025-10-08">
                        </div>
                    </div>
                </form>

                <!-- Bot√£o de Download PDF -->
                <button id="downloadButton" onclick="downloadPDF()" 
                        class="w-full mt-6 flex items-center justify-center bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-lg transform hover:scale-[1.01] disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2V7h2v9z"/>
                        <path d="M16 11l-4 4-4-4h2V7h4v4z" fill="none"/>
                    </svg>
                    Gerar PDF & Baixar Contrato
                </button>
                <div id="messageArea" class="mt-4 hidden text-center p-2 rounded-lg text-sm font-medium"></div>

            </div>

            <!-- Painel de Visualiza√ß√£o do Contrato -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">2. Pr√©-visualiza√ß√£o do Contrato</h2>
                <div id="contractContainer" class="bg-white border border-gray-200 rounded-lg p-6 shadow-inner min-h-[500px]">
                    <div id="contractPreview">
                        <!-- Conte√∫do do contrato gerado dinamicamente -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa o contrato na carga da p√°gina
            generateContractText(); 
        });

        /**
         * Converte um n√∫mero para o formato monet√°rio brasileiro (BRL).
         * @param {number} value O valor num√©rico.
         * @returns {string} O valor formatado como R$ X.XXX,XX.
         */
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        /**
         * Fun√ß√£o principal que l√™ os dados e gera o texto do contrato.
         */
        function generateContractText() {
            const clientName = document.getElementById('clientName').value || '[NOME DO CONTRATANTE]';
            const clientId = document.getElementById('clientId').value || '[DOCUMENTO DO CONTRATANTE]';
            const contractorName = document.getElementById('contractorName').value || '[NOME DA CONTRATADA]';
            const service = document.getElementById('service').value || '[DESCRI√á√ÉO DO SERVI√áO]';
            const feeValue = parseFloat(document.getElementById('feeValue').value) || 0;
            const contractDateInput = document.getElementById('contractDate').value;
            
            // Formata√ß√£o de data e valor
            const formattedFee = formatCurrency(feeValue);
            
            let formattedDate = '[CIDADE], [DIA] de [M√äS] de [ANO]';
            let city = 'Caucaia - CE'; // Valor padr√£o ou pode ser um novo input
            if (contractDateInput) {
                const date = new Date(contractDateInput + 'T00:00:00'); // Adiciona T00:00:00 para evitar problemas de timezone
                const day = date.getDate();
                const month = date.toLocaleString('pt-BR', { month: 'long' });
                const year = date.getFullYear();
                formattedDate = `${city}, ${day} de ${month} de ${year}.`;
            }


            // --- TEMPLATE DO CONTRATO (Mantenha a formata√ß√£o HTML aqui) ---
            const contractTemplate = `
                <div class="text-center mb-6">
                    <h1 class="text-lg font-bold uppercase mb-1">Contrato</h1>
                    <p class="text-xs font-medium"></p>
                </div>

                <p class="mb-4 text-justify">
                    Pelo presente instrumento particular de Contrato de Presta√ß√£o de Servi√ßos, de um lado,
                    como **CONTRATANTE**: ${clientName}, portador do documento de identifica√ß√£o (RG/CPF) n¬∫ ${clientId},
                    e, de outro lado, como **CONTRATADA**: ${contractorName},
                    t√™m entre si justo e acertado o presente Contrato, mediante as cl√°usulas e condi√ß√µes seguintes:
                </p>

                <div class="contract-section">
                    <p class="font-bold uppercase text-sm mb-1">CL√ÅUSULA PRIMEIRA - DO OBJETO</p>
                    <p class="text-justify">
                        O presente contrato tem por objeto a presta√ß√£o de servi√ßos de **${service}**.
                    </p>
                </div>

                <div class="contract-section">
                    <p class="font-bold uppercase text-sm mb-1">CL√ÅUSULA SEGUNDA - DO VALOR E PAGAMENTO</p>
                    <p class="text-justify">
                        O valor total a ser pago pela CONTRATANTE √† CONTRATADA pelo servi√ßo √© de **${formattedFee}**,
                        a ser efetuado na forma e prazo acordados entre as partes.
                    </p>
                </div>

                <div class="contract-section">
                    <p class="font-bold uppercase text-sm mb-1">CL√ÅUSULA TERCEIRA - DAS OBRIGA√á√ïES</p>
                    <p class="text-justify">
                        A CONTRATADA se obriga a executar o servi√ßo com dilig√™ncia e qualidade, e a CONTRATANTE se obriga a fornecer
                        os dados necess√°rios e efetuar o pagamento nos prazos estabelecidos.
                    </p>
                </div>

                <div class="contract-section">
                    <p class="font-bold uppercase text-sm mb-1">CL√ÅUSULA QUARTA - DO FORO</p>
                    <p class="text-justify">
                        Fica eleito o foro da Comarca da Capital do Estado para dirimir quaisquer d√∫vidas oriundas do presente Contrato.
                    </p>
                </div>

                <div class="text-center mt-10">
                    <p class="mb-12 text-sm">${formattedDate}</p>

                    <div class="flex justify-around mt-12">
                        <div class="text-center border-t border-gray-800 pt-2 w-1/3">
                            ${clientName}
                            <p class="text-xs mt-1">CONTRATANTE</p>
                        </div>
                        <div class="text-center border-t border-gray-800 pt-2 w-1/3">
                            ${contractorName}
                            <p class="text-xs mt-1">CONTRATADA</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Atualiza a pr√©-visualiza√ß√£o no DOM
            document.getElementById('contractPreview').innerHTML = contractTemplate;
        }

        /**
         * Inicia o processo de convers√£o para PDF e download.
         */
        function downloadPDF() {
            // Garantir que o texto mais recente esteja na pr√©-visualiza√ß√£o
            generateContractText();

            const element = document.getElementById('contractPreview');

            // Configura√ß√µes para a gera√ß√£o do PDF
            const options = {
                margin: [20, 20, 20, 20], // Margem (topo, esquerda, baixo, direita) em mm
                filename: 'ContratoJTMOTOS.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 }, // Aumenta a escala para melhor qualidade de imagem
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            // Desativa o bot√£o enquanto gera o PDF
            const button = document.getElementById('downloadButton');
            button.disabled = true;
            button.textContent = 'Gerando PDF... Aguarde';

            // Converte o elemento HTML para PDF e salva
            html2pdf().from(element).set(options).save()
                .then(() => {
                    // Reativa o bot√£o ap√≥s o download
                    button.disabled = false;
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2V7h2v9z"/><path d="M16 11l-4 4-4-4h2V7h4v4z" fill="none"/></svg> Gerar PDF & Baixar Contrato';
                    showMessage("Contrato em PDF gerado e download iniciado!", "bg-green-100 text-green-800");
                })
                .catch(error => {
                    button.disabled = false;
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2V7h2v9z"/><path d="M16 11l-4 4-4-4h2V7h4v4z" fill="none"/></svg> Gerar PDF & Baixar Contrato';
                    showMessage("Erro ao gerar PDF: " + error.message, "bg-red-100 text-red-800");
                });
        }

        /**
         * Exibe uma mensagem de feedback na tela.
         */
        function showMessage(message, classes) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = `mt-4 text-center p-2 rounded-lg text-sm font-medium ${classes}`;
            messageArea.classList.remove('hidden');

            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
